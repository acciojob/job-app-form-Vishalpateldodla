<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job App Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
         <input id="#name" type="text" placeholder="Enter your Name" required><br><br>

         <label for="email">Email:</label>
          <input id="#email" type="email" placeholder="Enter your email" required><br><br>

        <label for="gender">Gender</label>
            <input id="portfolio" type="radio" name="gender" required>Male
            <input id="portfolio" type="radio" name="gender" required>Female <br><br>

        <label for="laptop">Laptop:</label>
        <select name="laptop" id="laptop" required>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" placeholder="Enter Age"  id="#age" required><br><br>

        <label for="date of birth">DOB:</label>
        <input type="date" id="#dob" required><br><br>

        <label for="password">Password:</label>
         <input type="password" placeholder="Enter Password" id="#password" required><br><br>

         <input type="submit" value="Submit">
    </form>
    
</body>
</html>
