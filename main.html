<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APP FORM</title>
</head>
<body>
    
    <form>
      <h1>JOB APP FORM</h1>
      <table>
        <tr id="#name">
          <td>
            Name :
          </td>
          <td>
            <input id="portfolio" type="text" placeholder="Enter your Name" required>
          </td>
        </tr>
        <tr id="#email">
          <td>
            Email :
          </td>
          <td>
            <input id="portfolio" type="email" placeholder="Enter your email" required>
          </td>
        </tr>

        <tr>
          <td>
            Gender :
          </td>
          <td>
            <input id="portfolio" type="radio" name="gender" required>Male
            <input id="portfolio" type="radio" name="gender" required>Female
          </td>
        </tr>

        <tr>
        <td>
          Laptop Brands :
        </td>
        <td>
          <select>
            <option>Select</option>
            <option id="laptop">Apple</option>
            <option id="laptop">Asus</option>
            <option id="laptop">HP</option>
          </select>
        </td>
        </tr>

        <tr id="#age">
          <td>
            Age :
          </td>
          <td>
            <input id="portfolio" type="number" required>
          </td>
        </tr>

        <tr id="dob">
          <td>
            Date of Birth :
          </td>
          <td>
             <input type="date" id="portfolio" required>
          </td>
         
        </tr>

        <tr id="#password">
          <td>
            Password :
          </td>
          <td>
            <input type="password" placeholder="Enter Password" id="portfolio" required>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
