<html>
  <head>
    <title>Html Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Job App Form</h2>
    <form action="/file.html">
      <label for="name">Name:</label> 
      <input id="#name" placeholder="Enter your name" required> <br> <br>

      <label for="email">Email:</label> 
      <input id="#email" placeholder="Enter your email" required> <br> <br>

      <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male" required>
            <label for="male">Male</label>

       <input type="radio" name="gender" value="Female" required>
       <label for="female">Female</label> <br> <br>

       <label for="#name">Laptop Brands:</label> 
            <select id="#laptop">
              <option>select</option>
              <option>Apple</option>
              <option>Asus</option>
              <option>HP</option>
            </select><br> <br>

      <label for="age">Age:</label>
      <input type="number" placeholder="Enter age" required> <br> <br>

      <label id="#date">DOB:</label> 
      <input type="date" required> <br> <br>

      <label for="password">Password:</label>
            <input type="password" required><br><br>
     
      <input type="submit" value="Submit">


    </form>
  </body>
</html>
